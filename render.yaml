services:
  # Backend Service
  - type: web
    name: game-agent-server
    runtime: docker
    plan: free
    dockerfilePath: ./apps/server/Dockerfile
    envVars:
      - key: PORT
        sync: false
    autoDeploy: true

  # Frontend Static Site
  # Frontend Web Service (to serve headers)
  - type: web
    name: game-agent-client
    runtime: image
    image: oven/bun:1
    buildCommand: cp package.client.json package.json && bun install && bun run build
    startCommand: bun run apps/client/server.ts
    poolDependencies:
      - game-agent-server
    envVars:
      - key: PORT
        value: "3000"
    autoDeploy: true
