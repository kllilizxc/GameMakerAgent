services:
  # Backend Service
  - type: web
    name: game-agent-server
    runtime: docker
    plan: free
    dockerfilePath: ./apps/server/Dockerfile
    envVars:
      - key: PORT
        sync: false
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: game-agent-client
    runtime: static
    buildCommand: bun install --ignore-scripts && bun run --cwd apps/client build
    staticPublishPath: apps/client/dist
    autoDeploy: true
