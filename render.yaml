services:
  # Backend Service
  - type: web
    name: game-agent-server
    runtime: docker
    plan: free
    dockerfilePath: ./apps/server/Dockerfile
    envVars:
      - key: PORT
        sync: false
    autoDeploy: true

  # Frontend Static Site
  # Frontend Web Service (to serve headers)
  - type: web
    name: game-agent-client
    runtime: docker
    dockerfilePath: apps/client/Dockerfile
    poolDependencies:
      - game-agent-server
    envVars:
      - key: PORT
        value: "3000"
      - key: VITE_SERVER_URL
        value: "wss://game-agent-server.onrender.com" # UPDATE THIS with your actual backend URL
    autoDeploy: true
