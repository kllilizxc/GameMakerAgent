services:
  # Backend Service
  - type: web
    name: game-agent-server
    runtime: docker
    repo: https://github.com/render-examples/bun-docker # Replace with your repo if public, or use connected repo
    plan: free
    dockerContext: .
    dockerfilePath: apps/server/Dockerfile
    envVars:
      - key: PORT
        sync: false
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: game-agent-client
    runtime: static
    buildCommand: bun run build:client
    staticPublishPath: apps/client/dist
    autoDeploy: true
