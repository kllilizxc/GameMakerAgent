services:
  # Backend Service
  - type: web
    name: game-agent-server
    runtime: docker
    plan: free
    dockerfilePath: ./apps/server/Dockerfile
    envVars:
      - key: PORT
        sync: false
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: game-agent-client
    runtime: static
    buildCommand: cp package.client.json package.json && bun install && bun run build
    staticPublishPath: apps/client/dist
    autoDeploy: true
    routes:
      - type: rewrite
        source: /(.*)
        destination: /index.html
    headers:
      - path: /*
        name: Cross-Origin-Embedder-Policy
        value: require-corp
      - path: /*
        name: Cross-Origin-Opener-Policy
        value: same-origin
